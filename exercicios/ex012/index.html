<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h2>Inserindo vídeos hospedado localmente</h2>
    <p>Este vídeo está hospedado no meu servidor.</p>

        <source src="midia/Capa.ogv" type="video/ogv">
        <source src="midia/Capa.webm" type="video/webm">

    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=r9U4opIL1iF5okx7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
