<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem flexpivel</h1>
    <p>você está vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>

    <picture>

        <source media="(max-width: 1200px)" srcset="img/paisagem-m.png" type="image/png">
        <img src="img/paisagem-g.png" alt="Imagem de paisagem">
    </picture>
</body>
